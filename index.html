  <body>
    <div class="row" name= "numeros">
    <center>
      <h1>Generador de números aleatorios</h1>
    <p>Números Totales:</p>
    <div class="row">
      <div class="col-md-12" >
        <input type="text" name="div1" id="div1" style="text-align: center;" value="20">

    <div class="row" name="d1">

      <div class="col-md-4"  name="d13">

        <script type="text/javascript">
        </script>

      <script type="text/javascript">
      // var numeroDeBolas = 4
      // var numeroDeBolas = document.getElementsByTagName('div1').value;
      var numeroDeBolas=document.getElementById('div1').value;




    //  genera un numero aleatorio
        function getRand(selected, numeroDeBolas){
        var aleatorio = Math.round(Math.random()* (numeroDeBolas -1) + 1);
          if (isInArray(selected, aleatorio)) {
            console.log("el numero " + aleatorio + " esta en el array");
            return getRand(selected , numeroDeBolas);
          }else {
            console.log("el numero " + aleatorio + " no esta en el array");
          }

          return aleatorio;
        }

    // rellena el array con valores los cuales no estan ya en el array
        function rellenarvalores(valores){
          console.log('valores',valores);
          var selected = [];

//          var a = getRand(selected, numeroDeBolas);
          //console.log(a);
          selected.push(valores[0]);
          //var b = getRand(selected, numeroDeBolas);
          //console.log(b);
          selected.push(valores[1]);
          //var c = getRand(selected, numeroDeBolas);
          //console.log(c);
          selected.push(valores[2]);

          return selected;
        }


    // muestra los valores del array
        function isInArray(selected, aleatorio){
          console.log(selected);
          var a = selected.indexOf(aleatorio);
          console.log(a);
          console.log(aleatorio + " esta en el array");
            if (a==-1) {
              return false;
            }else{
              return true;
            }

          return a!=-1;
        }

    //escribe los valores del arrayen los campos de texto
        function escribirvalores(valores){

          var numero_aleatorios = valores;
          $("#generated1").val(numero_aleatorios[0]);
          $("#generated2").val(numero_aleatorios[1]);
          $("#generated3").val(numero_aleatorios[2]);
          console.log(numero_aleatorios);
        }

        (function() {
          misBolasAleatorios();
             // your page initialization code here
             // the DOM will be available here

          })();


        function misBolasAleatorios(){
          var elemento= document.getElementById('generar');
          elemento.addEventListener('click', function() {
            var numeroDeBolasQueQueremos =document.getElementById('div1').value
            valoresYaExisten = [];
            bolas = [];

            //bucle que recorre numeroDeBolasQueQueremos veces
            var i;
            for (i = 0; i < 3; i++) {
                valorAleatorio = getRand(valoresYaExisten, numeroDeBolasQueQueremos);
                bolas.push(valorAleatorio);
                valoresYaExisten.push(valorAleatorio);
            };

            //se acaba el bucle
            valores = rellenarvalores(bolas);
            escribirvalores(valores);
         }, false);



        }

              </script>
